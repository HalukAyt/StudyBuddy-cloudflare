<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
.cf-turnstile {
  width: 100% !important;
  max-width: 320px;
}


    </style>
  </head>
  <body>
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAABgL7o3lvTiz2j_s"
      data-callback="onTurnstileSuccess"
      data-theme="light"
      data-refresh-expired="false"         <!-- ✅ Başarıdan sonra yeniden yükleme olmasın -->
    ></div>

    <script>
      function onTurnstileSuccess(token) {
        window.ReactNativeWebView?.postMessage(token);
      }
    </script>
  </body>
</html>
