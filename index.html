<!DOCTYPE html>
<html>
  <head>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cf-turnstile {
        transform: scale(1.8); /* 📏 Orta boy */
        transform-origin: top center; /* 📌 Ortalar */
      }
    </style>
  </head>
  <body>
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAABgL7o3lvTiz2j_s"
      data-callback="onTurnstileSuccess"
    ></div>

    <script>
      function onTurnstileSuccess(token) {
        window.ReactNativeWebView?.postMessage(token);
      }
    </script>
  </body>
</html>
